
<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Practice - homepage</title>
        <meta name="viewport" content="width=device-width">


        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="stylesheet" href='main.css'>
        <script src='scripts.js'></script>
        <script type="text/javascript" id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
        </script>

    </head>
    <body>
        <div class="speed-outer">
            <svg height="30" width="50">
                <circle cx="25" cy="25" r="20" stroke="white" stroke-width="4" fill="none"/>
            </svg>
        </div>
        <div class="speed-toggle" id="slow" onclick="changeSpeed();">
            <svg height="30" width="50">
                <line x1='25' y1='25' x2='5' y2='10' stroke="white" stroke-width="3"/>
            </svg>
        </div>

        <div class="center-box">
            <div class="topic">
                <h1 id="topic-name">choose an equation</h1>
            </div>
            <div class="equation" onclick="timeAnswer();">
                <h2 id="current-equation">
                    \(f(x) = x\)
                </h2>
            <script>MathJax.typeset();</script>
            </div>
            <div class="equation" onclick="showAnswer();">
                <h2 id="current-answer"></h2>
            </div>
        <button onClick="replaceEquation(); hideAnswer(); timeAnswer(); closeMenu();">next</button>
        </div>

        <div id="menu-icon" onmouseenter="openMenu();" style="display: block;">
            <svg height="50" width="20">
                <circle cx="10" cy="40" r="6" stroke="white" stroke-width="0" fill="white"/>
                <circle cx="10" cy= "25" r="6" stroke="white" stroke-width="0" fill="white"/>
                <circle cx="10" cy="10" r="6" stroke="white" stroke-width="0" fill="white"/>
            </svg>
        </div>

        <nav id="menu" onmouseleave="closeMenu();" style="display: none;">
            <div class="menu-container" onclick="updateTopic(event);toggleMenu();">
                <a class="menu-item">one-step</a>
            </div>
            <div class="menu-container" onclick="updateTopic(event);toggleMenu();">
                <a class="menu-item">two-step</a>
            </div>
            <div class="menu-container">
                <a class="menu-item" onclick="updateTopic(event);toggleMenu();">multi-step</a>
            </div>
            <div class="menu-container">
                <a class="menu-item" onclick="updateTopic(event);toggleMenu();">v.o.b.s.</a>
            </div>
        </nav>


    </body>
</html>
